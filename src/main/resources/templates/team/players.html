<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Team - Players</title>
    <link th:href="@{/assets/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/assets/js/bootstrap/bootstrap.js}"></script>
    <script th:src="@{/assets/js/jquery/jquery.js}"></script>
    <script th:src="@{/assets/js/jquery/popper.js}"></script>
</head>
<body>
<table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>Name</th>
        <th>Team</th>
        <th>Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${players}">
        <td th:text="${player.playerName}"></td>
        <td th:text="${player.team.teamName}"></td>
        <td th:text="${player.playerName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
