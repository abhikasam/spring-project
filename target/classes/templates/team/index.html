<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org”>
<head>
  <meta charset="UTF-8">
  <title>User - Index</title>
  <link th:href="@{/assets/css/bootstrap/bootstrap.css}" rel="stylesheet" />
  <script th:src="@{/assets/js/bootstrap/bootstrap.js}"></script>
  <script th:src="@{/assets/js/jquery/jquery.js}"></script>
  <script th:src="@{/assets/js/jquery/popper.js}"></script>
</head>
<body>
<table class="table table-striped table-hover">
  <thead class="table-dark">
  <tr>
    <th>Name</th>
    <th>Owner</th>
    <th>Coach</th>
    <th>Venue</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="team : ${teams}">
    <td>
      <a th:text="${team.teamName}" th:href="@{/team/players(teamId=${team.teamId})}"></a>
    </td>
    <td th:text="${team.owner}"></td>
    <td th:text="${team.coach}"></td>
    <td th:text="${team.venue}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
