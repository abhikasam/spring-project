<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>User - Index</title>
    <link th:href="@{/assets/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/assets/js/bootstrap/bootstrap.js}"></script>
    <script th:src="@{/assets/js/jquery/jquery.js}"></script>
    <script th:src="@{/assets/js/jquery/popper.js}"></script>
</head>
<body>
    <div class="row">
        <div class="col-2">
            <div class="row">
                <div class="col-2 pt-5 px-5">
                    <form action="#" th:action="@{/player}" th:object="${playerFilter}">
                        <input type="submit" value="Submit" />
                        <select th:field="*{teamName}">
                            <option value="">-Select One-</option>
                            <option th:each="selectItem : ${teamSelectListItem}"
                                    th:value="${selectItem.value}"
                                    th:text="${selectItem.value}">
                            </option>
                        </select>
                        <select th:field="*{type}">
                            <option value="">-Select One-</option>
                            <option value="Batter">Batter</option>
                            <option value="Bowler">Bowler</option>
                            <option value="AllRounder">All Rounder</option>
                            <option value="Wicketkeeper">Wicket Keeper</option>
                            <option value="Batting-AllRounder">Batting AllRounder</option>
                            <option value="Bowling-AllRounder">Bowling AllRounder</option>
                        </select>
                        <label>Is Indian</label>
                        <input type="radio" name="indian" value="1"> Yes
                        <input type="radio" name="indian" value="2"> No
                    </form>
                </div>
            </div>
        </div>
        <div class="col-10 p-5">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Type</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="player,iter : ${players}">
                    <td th:text="${iter.index}"></td>
                    <td th:text="${player.playerName}"></td>
                    <td th:text="${player.teamName}"></td>
                    <td th:text="${player.getPlayerTypes()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
