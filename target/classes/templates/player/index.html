<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>User - Index</title>
    <link th:href="@{/assets/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/assets/js/bootstrap/bootstrap.js}"></script>
    <script th:src="@{/assets/js/jquery/jquery.js}"></script>
    <script th:src="@{/assets/js/jquery/popper.js}"></script>
</head>
<body>
    <div class="row">
        <div class="col-2">
            <div class="row">
                <div class="col pt-5 px-5">
                    <form action="#" th:action="@{/player}" th:object="${playerFilter}">
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary" >Submit</button>
                            </div>
                            <div class="col-6">
                                <a class="btn btn-secondary" th:href="@{/player}">Clear</a>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label class="fw-bold">Team Name :</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <select th:field="*{teamId}">
                                    <option value="0">-Select One-</option>
                                    <option th:each="selectItem : ${teamSelectList}"
                                            th:value="${selectItem.value}"
                                            th:text="${selectItem.text}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label class="fw-bold">Type :</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <select th:field="*{typeId}">
                                    <option value="0">-Select One-</option>
                                    <option th:each="selectItem : ${playingTypeSelectList}"
                                            th:value="${selectItem.value}"
                                            th:text="${selectItem.text}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label class="fw-bold">Indian :</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <select th:field="*{indian}">
                                    <option value="">-Select one-</option>
                                    <option value="true">True</option>
                                    <option value="false">False</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-10 p-5">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Type</th>
                    <th>Indian</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="player : ${players}">
                    <td th:text="${player.playerId}"></td>
                    <td th:text="${player.playerName}"></td>
                    <td th:text="${player.team.teamName}"></td>
                    <td th:text="${player.allPlayingTypes()}"></td>
                    <td th:text='${player.indian?"Yes":"No"}'></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
